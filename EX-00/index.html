<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        body {
            background-color: #f0e4d7;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carta {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .carta h1 {
            font-size: 24px;
            color: #333;
        }

        .carta p {
            font-size: 18px;
            color: #555;
        }

        .carta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .carta button:hover {
            background-color: #45a049;
        }

        #mensagem {
            margin-top: 20px;
            font-weight: bold;
            color: #d6336c;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>Mensagem</h1>
        <p>Clique no botão abaixo para ver uma mensagem.</p>
        <button onclick="mostrarMensagem()">Clique aqui</button>
        <p id="mensagem"></p>
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').innerText = "Meu amor,você é muito linda!";
        }
    </script>
</body>
</html>
